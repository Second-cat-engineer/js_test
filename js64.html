<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>
        <span> punct 1</span>
        <ul>
            <li>
                <span> punct 1.1. </span>
            </li>
            <li id="saf">
                <span> punct 1.2. </span>
                <ul>
                    <li> <span> punct 1.2.1 </span></li>
                    <li> <span> punct 1.2.2 </span></li>
                </ul>
            </li>
            <li>
                punct 1.3.
            </li>
        </ul>
    </li>
</ul>

<script>
    var root = document.getElementById('saf').getElementsByTagName('ul')[0];
    console.log(root);

    var f = document.createDocumentFragment();
    for (var i = 3; i < 15; i++) {
        var li = document.createElement('li');
        var liText = document.createTextNode(i);
        li.appendChild(liText);
        f.appendChild(li);
    }
    root.appendChild(f);

</script>

</body>
</html>

        // with jquery
        $(document).ready(function () {
            $('#ajaxBTN').click(function () {
                $.ajax({
                    url: 'http://ws.mtwin.ru/productservice/api/products/newproducts',
                    success: function (html) {
                        $(html).each(function (i, obj) {
                            alert(obj.name)
                        });
                        /*
                        for (var i in html) {
                            alert(html[i].name)
                        }
                        */
                    }
                });
            });
        });
